<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout Form</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
      }

      .profile-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
      }

      .profile-header {
        padding: 30px 20px;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #4a6cf7;
        margin-bottom: 15px;
      }

      .profile-header h2 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 5px;
      }

      .profile-header p {
        color: #666;
        font-size: 0.9rem;
      }

      .logout-section {
        padding: 20px;
        border-top: 1px solid #eee;
      }

      .logout-btn {
        background: #4a6cf7;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .logout-btn:hover {
        background: #3a5bd9;
        transform: translateY(-2px);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        position: relative;
        animation: modalopen 0.3s;
      }

      @keyframes modalopen {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
      }

      .modal-content h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .modal-content p {
        margin-bottom: 20px;
        color: #666;
      }

      .modal-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .confirm-btn,
      .cancel-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
      }

      .confirm-btn {
        background: #ff4d4d;
        color: white;
      }

      .confirm-btn:hover {
        background: #e60000;
      }

      .cancel-btn {
        background: #eee;
        color: #333;
      }

      .cancel-btn:hover {
        background: #ddd;
      }

      /* Responsive Adjustments */
      @media (max-width: 480px) {
        .profile-header {
          padding: 20px 15px;
        }

        .logout-btn {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .modal-content {
          padding: 20px 15px;
        }

        .confirm-btn,
        .cancel-btn {
          padding: 8px 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="profile-header">
          <img
            src="images/team-1.jpg"
            alt="Profile Picture"
            class="profile-pic"
          />
          <h2>John Doe</h2>
          <p>john.doe@example.com</p>
        </div>

        <div class="logout-section">
          <button id="logout-btn" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Logout
          </button>
        </div>
      </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h3>Confirm Logout</h3>
        <p>Are you sure you want to logout?</p>
        <div class="modal-buttons">
          <button id="confirm-logout" class="confirm-btn">Yes, Logout</button>
          <button id="cancel-logout" class="cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get elements
        const logoutBtn = document.getElementById("logout-btn");
        const logoutModal = document.getElementById("logout-modal");
        const confirmLogout = document.getElementById("confirm-logout");
        const cancelLogout = document.getElementById("cancel-logout");
        const closeBtn = document.querySelector(".close-btn");

        // Show modal when logout button is clicked
        logoutBtn.addEventListener("click", function () {
          logoutModal.style.display = "flex";
        });

        // Hide modal when close button is clicked
        closeBtn.addEventListener("click", function () {
          logoutModal.style.display = "none";
        });

        // Hide modal when cancel button is clicked
        cancelLogout.addEventListener("click", function () {
          logoutModal.style.display = "none";
        });

        // Handle actual logout when confirm button is clicked
        confirmLogout.addEventListener("click", function () {
          // Here you would typically:
          // 1. Send a request to your server to invalidate the session
          // 2. Clear any client-side authentication tokens
          // 3. Redirect to the login page

          // For demonstration, we'll just show an alert and reload
          alert("You have been logged out successfully.");
          window.location.href = "login.html"; // Redirect to login page

          // In a real application, you might do something like:
          // fetch('/api/logout', { method: 'POST' })
          //     .then(response => {
          //         if (response.ok) {
          //             window.location.href = '/login';
          //         }
          //     });
        });

        // Close modal when clicking outside of it
        window.addEventListener("click", function (event) {
          if (event.target === logoutModal) {
            logoutModal.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
