<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
      }

      .login-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
      }

      .login-header {
        padding: 30px 20px;
        background: linear-gradient(135deg, #4a6cf7, #3a5bd9);
        color: white;
      }

      .login-header h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      .login-header p {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .login-form {
        padding: 25px;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        transition: all 0.3s ease;
      }

      .input-with-icon input:focus {
        border-color: #4a6cf7;
        box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.2);
        outline: none;
      }

      .input-with-icon i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #777;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .remember-me input {
        accent-color: #4a6cf7;
      }

      .forgot-password {
        color: #4a6cf7;
        text-decoration: none;
        transition: color 0.2s;
      }

      .forgot-password:hover {
        color: #3a5bd9;
        text-decoration: underline;
      }

      .login-btn {
        background: #4a6cf7;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        font-weight: 600;
      }

      .login-btn:hover {
        background: #3a5bd9;
        transform: translateY(-2px);
      }

      .signup-section {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #666;
      }

      .signup-link {
        color: #4a6cf7;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.2s;
      }

      .signup-link:hover {
        color: #3a5bd9;
        text-decoration: underline;
      }

      .error-message {
        color: #ff4d4d;
        font-size: 0.8rem;
        margin-top: 5px;
        display: none;
      }

      /* Responsive Adjustments */
      @media (max-width: 480px) {
        .login-header {
          padding: 20px 15px;
        }

        .login-form {
          padding: 20px 15px;
        }

        .remember-forgot {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <div class="login-header">
          <h2>Welcome Back</h2>
          <p>Please sign in to access your account</p>
        </div>

        <form class="login-form" id="login-form">
          <div class="form-group">
            <label for="email">Email Address</label>
            <div class="input-with-icon">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="error-message" id="email-error">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-with-icon">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your password"
                required
              />
            </div>
            <div class="error-message" id="password-error">
              Password must be at least 6 characters
            </div>
          </div>

          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
          </div>

          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>

          <div class="signup-section">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("login-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");

        // Form validation
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Email validation
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailRegex.test(emailInput.value)) {
            emailError.style.display = "block";
            emailInput.style.borderColor = "#ff4d4d";
            isValid = false;
          } else {
            emailError.style.display = "none";
            emailInput.style.borderColor = "#ddd";
          }

          // Password validation
          if (passwordInput.value.length < 6) {
            passwordError.style.display = "block";
            passwordInput.style.borderColor = "#ff4d4d";
            isValid = false;
          } else {
            passwordError.style.display = "none";
            passwordInput.style.borderColor = "#ddd";
          }

          // If form is valid, proceed with login
          if (isValid) {
            // Here you would typically:
            // 1. Send a request to your server to authenticate
            // 2. Handle the response (store tokens, redirect, etc.)

            // For demonstration, we'll show an alert and redirect
            alert("Login successful! Redirecting...");
            window.location.href = "dashboard.html"; // Redirect to dashboard

            // In a real application, you might do something like:
            // fetch('/api/login', {
            //   method: 'POST',
            //   headers: {
            //     'Content-Type': 'application/json'
            //   },
            //   body: JSON.stringify({
            //     email: emailInput.value,
            //     password: passwordInput.value
            //   })
            // })
            // .then(response => response.json())
            // .then(data => {
            //   if (data.success) {
            //     // Store authentication token
            //     localStorage.setItem('authToken', data.token);
            //     // Redirect to dashboard
            //     window.location.href = '/dashboard';
            //   } else {
            //     alert('Login failed: ' + data.message);
            //   }
            // })
            // .catch(error => {
            //   console.error('Error:', error);
            //   alert('An error occurred during login');
            // });
          }
        });

        // Real-time validation
        emailInput.addEventListener("input", function () {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (emailRegex.test(emailInput.value)) {
            emailError.style.display = "none";
            emailInput.style.borderColor = "#ddd";
          }
        });

        passwordInput.addEventListener("input", function () {
          if (passwordInput.value.length >= 6) {
            passwordError.style.display = "none";
            passwordInput.style.borderColor = "#ddd";
          }
        });
      });
    </script>
  </body>
</html>
