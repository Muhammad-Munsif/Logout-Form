<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
    <link rel="stylesheet" href="css/card.css">
</head>
<body>
    <div class="container">
        <div class="card" id="auth-card">
            <div class="card-inner">
                <!-- Login Form (Front Face) -->
                <div class="card-face">
                    <div class="login-card">
                        <div class="login-header">
                            <h2>Welcome Back</h2>
                            <p>Please sign in to access your account</p>
                        </div>

                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>
                                <div class="error-message" id="email-error">
                                    Please enter a valid email address
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>
                                <div class="error-message" id="password-error">
                                    Password must be at least 6 characters
                                </div>
                            </div>

                            <div class="remember-forgot">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember" name="remember" />
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="login-btn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>

                            <div class="signup-section">
                                Don't have an account? <a href="#" class="signup-link">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Logout Form (Back Face) -->
                <div class="card-face card-back">
                    <div class="profile-card">
                        <div class="profile-header">
                            <img
                                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                                alt="Profile Picture"
                                class="profile-pic"
                            />
                            <h2>John Doe</h2>
                            <p>john.doe@example.com</p>
                        </div>

                        <div class="logout-section">
                            <button id="logout-btn" class="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-toggle">
            <span id="toggle-text">View logout form</span>
            <button class="toggle-btn" id="toggle-btn">here</button>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button id="confirm-logout" class="confirm-btn">Yes, Logout</button>
                <button id="cancel-logout" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

   <script src="js/card.js"></script>
</body>
</html>
