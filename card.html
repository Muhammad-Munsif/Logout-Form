<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cards</title>
</head>
<body>
    <div class="container">
        <div class="card" id="auth-card">
            <div class="card-inner">
                <!-- Login Form (Front Face) -->
                <div class="card-face">
                    <div class="login-card">
                        <div class="login-header">
                            <h2>Welcome Back</h2>
                            <p>Please sign in to access your account</p>
                        </div>

                        <form class="login-form" id="login-form">
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-envelope"></i>
                                    <input
                                        type="email"
                                        id="email"
                                        name="email"
                                        placeholder="Enter your email"
                                        required
                                    />
                                </div>
                                <div class="error-message" id="email-error">
                                    Please enter a valid email address
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-with-icon">
                                    <i class="fas fa-lock"></i>
                                    <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        placeholder="Enter your password"
                                        required
                                    />
                                </div>
                                <div class="error-message" id="password-error">
                                    Password must be at least 6 characters
                                </div>
                            </div>

                            <div class="remember-forgot">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember" name="remember" />
                                    <label for="remember">Remember me</label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <button type="submit" class="login-btn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>

                            <div class="signup-section">
                                Don't have an account? <a href="#" class="signup-link">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Logout Form (Back Face) -->
                <div class="card-face card-back">
                    <div class="profile-card">
                        <div class="profile-header">
                            <img
                                src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=200&q=80"
                                alt="Profile Picture"
                                class="profile-pic"
                            />
                            <h2>John Doe</h2>
                            <p>john.doe@example.com</p>
                        </div>

                        <div class="logout-section">
                            <button id="logout-btn" class="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-toggle">
            <span id="toggle-text">View logout form</span>
            <button class="toggle-btn" id="toggle-btn">here</button>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div id="logout-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>Confirm Logout</h3>
            <p>Are you sure you want to logout?</p>
            <div class="modal-buttons">
                <button id="confirm-logout" class="confirm-btn">Yes, Logout</button>
                <button id="cancel-logout" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get elements
            const authCard = document.getElementById("auth-card");
            const toggleBtn = document.getElementById("toggle-btn");
            const toggleText = document.getElementById("toggle-text");
            const loginForm = document.getElementById("login-form");
            const logoutBtn = document.getElementById("logout-btn");
            const logoutModal = document.getElementById("logout-modal");
            const confirmLogout = document.getElementById("confirm-logout");
            const cancelLogout = document.getElementById("cancel-logout");
            const closeBtn = document.querySelector(".close-btn");
            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const emailError = document.getElementById("email-error");
            const passwordError = document.getElementById("password-error");

            let isLoginFormVisible = true;

            // Toggle between login and logout forms
            toggleBtn.addEventListener("click", function () {
                isLoginFormVisible = !isLoginFormVisible;
                
                if (isLoginFormVisible) {
                    authCard.classList.remove("flipped");
                    toggleText.textContent = "View logout form";
                    document.body.style.background = "linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)";
                } else {
                    authCard.classList.add("flipped");
                    toggleText.textContent = "View login form";
                    document.body.style.background = "linear-gradient(135deg, #2575fc 0%, #6a11cb 100%)";
                }
            });

            // Login form validation
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                let isValid = true;

                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(emailInput.value)) {
                    emailError.style.display = "block";
                    emailInput.style.borderColor = "#ff4d4d";
                    isValid = false;
                } else {
                    emailError.style.display = "none";
                    emailInput.style.borderColor = "#ddd";
                }

                // Password validation
                if (passwordInput.value.length < 6) {
                    passwordError.style.display = "block";
                    passwordInput.style.borderColor = "#ff4d4d";
                    isValid = false;
                } else {
                    passwordError.style.display = "none";
                    passwordInput.style.borderColor = "#ddd";
                }

                // If form is valid, show logout form
                if (isValid) {
                    isLoginFormVisible = false;
                    authCard.classList.add("flipped");
                    toggleText.textContent = "View login form";
                    document.body.style.background = "linear-gradient(135deg, #2575fc 0%, #6a11cb 100%)";
                }
            });

            // Show modal when logout button is clicked
            logoutBtn.addEventListener("click", function () {
                logoutModal.style.display = "flex";
            });

            // Hide modal when close button is clicked
            closeBtn.addEventListener("click", function () {
                logoutModal.style.display = "none";
            });

            // Hide modal when cancel button is clicked
            cancelLogout.addEventListener("click", function () {
                logoutModal.style.display = "none";
            });

            // Handle actual logout when confirm button is clicked
            confirmLogout.addEventListener("click", function () {
                // For demonstration, we'll just show an alert and go back to login form
                alert("You have been logged out successfully.");
                logoutModal.style.display = "none";
                
                // Return to login form
                isLoginFormVisible = true;
                authCard.classList.remove("flipped");
                toggleText.textContent = "View logout form";
                document.body.style.background = "linear-gradient(135deg, #6a11cb 0%, #2575fc 100%)";
                
                // Clear the form
                loginForm.reset();
            });

            // Close modal when clicking outside of it
            window.addEventListener("click", function (event) {
                if (event.target === logoutModal) {
                    logoutModal.style.display = "none";
                }
            });

            // Real-time validation
            emailInput.addEventListener("input", function () {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (emailRegex.test(emailInput.value)) {
                    emailError.style.display = "none";
                    emailInput.style.borderColor = "#ddd";
                }
            });

            passwordInput.addEventListener("input", function () {
                if (passwordInput.value.length >= 6) {
                    passwordError.style.display = "none";
                    passwordInput.style.borderColor = "#ddd";
                }
            });
        });
    </script>
</body>
</html>
